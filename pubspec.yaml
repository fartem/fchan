  clipboard: ^0.1.2+8

  package_info: ^0.4.3+2

dev_dependencies:
  flutter_test:
    sdk: flutter
  test_coverage: ^0.5.0

  build_runner: ^1.10.0

  effective_dart: ^1.3.0

