name: fchan
description: 4chan client on Flutter.
version: 0.8.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  bloc: ^7.0.0
  flutter_bloc: ^7.0.0
  provider: ^5.0.0

  intl: ^0.17.0

  hive: ^2.0.4
  hive_flutter: ^1.1.0

  json_annotation: ^4.0.0

  logger: ^1.0.0

  dio: ^4.0.0
  flutter_html: ^2.0.0-nullsafety.0
  url_launcher: ^6.0.3

  path_provider: ^2.0.1

  flutter_cache_manager: ^3.0.1
  cached_network_image: ^3.0.0

  flutter_staggered_grid_view: ^0.4.0

  clipboard: ^0.1.3

  package_info: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^1.10.0

  hive_generator: ^1.1.0

  json_serializable: ^4.1.3

  test: ^1.16.5
  mocktail: ^0.1.4

  effective_dart: ^1.3.1

  dart_enum_to_string_check: 0.8.0

  dart_code_metrics: ^3.2.2

flutter:
  generate: true
  uses-material-design: true
