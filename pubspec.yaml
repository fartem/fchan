name: fchan
description: 4chan client on Flutter.

version: 0.6.0

environment:
  sdk: ">=2.10.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  provider: ^4.3.2+3
  get_it: 5.0.0

  sqflite: ^1.3.1+1

  http: 0.12.2
  flutter_html: ^1.0.0
  url_launcher: ^5.6.0

